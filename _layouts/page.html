---
layout: default
---
<article class="post">

  <header class="post-header">
    {%- if page.title_long -%}
    <h1 class="post-title">{{ page.title_long | escape }}</h1>
    {%- else -%}
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {%- endif -%}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="footer">
    <p> Last updated on {{ page.date | date: '%B %d, %Y' }}</p>
  </div>
  
</article>
